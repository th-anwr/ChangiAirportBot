<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changi Airport Chatbot Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        form { display: flex; flex-direction: column; gap: 1em; }
        input[type="text"] { padding: 0.7em; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 0.7em; font-size: 1em; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .answer { margin-top: 2em; background: #e9ecef; padding: 1em; border-radius: 4px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Changi Airport Chatbot</h1>
        <form method="post">
            <label for="question">Enter your question:</label>
            <input type="text" id="question" name="question" required placeholder="e.g. Where can I eat at Changi Airport?">
            <button type="submit">Ask</button>
        </form>
        {% if answer %}
            <div class="answer">
                <strong>Answer:</strong><br>
                {{ answer }}
            </div>
        {% endif %}
    </div>
</body>
</html>
